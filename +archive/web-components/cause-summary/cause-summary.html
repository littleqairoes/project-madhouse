<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../project-madhouse-cause/project-madhouse-cause-behavior.html">


<!-- Style dependency -->
<link rel="import" href="cause-summary-style.html">

<dom-module id="cause-summary">
  <template>
    <style is="custom-style" include="cause-summary-style">
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path="[[causePath.cause]]/[[causeid]]"
      data="{{causeDetail}}"
    >
    <paper-card heading="{{causeDetail.Name}}">
      <div class="card-content">
       {{causeDetail.Pitch}}
      </div>
      <div class="card-actions">
        <a href="/cause/[[causeid]]" >
          <paper-button>details</paper-button>
        </a>
        <a href="/cause/[[causeid]]/edit">
          <paper-button>edit</paper-button>
        </a>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'cause-summary',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseCauseBehavior
      ],
      
      properties: {
        causeid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        },
        
        causeDetail: {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
