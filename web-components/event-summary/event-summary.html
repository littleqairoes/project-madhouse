<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../project-madhouse-event/project-madhouse-event-behavior.html">


<!-- Style dependency -->
<link rel="import" href="event-summary-style.html">

<dom-module id="event-summary">
  <template>
    <style is="custom-style" include="event-summary-style">
      :host {
        display: block;
      }
      
      .summary {
        text-align: center;
      }
      
      paper-card {
        width: 25vw;
      }
      
      paper-card img {
        width: 25vw;
        height: 30vh;
        background-size: cover;
      }
      
      .text-header {
        color: black;
        text-align: center;
        font-size: 120%;
        font-weight: bold;
      }
      
      .card-content {
        text-align: left;
        font-size: 80%;
      }
      
      .link {
        text-decoration: none;
        color: black;
      }
    </style>
    <firebase-document
      path="[[eventPath.event]]/[[eventid]]"
      data="{{eventDetail}}"
    >
      
    <div class="summary">
      <paper-card>
        <a href="/event/[[eventid]]">
          <img src="[[eventDetail.img]]">
        </a>
        <div class="card-content">
          <div class="text-header">
            <a class="link" href="/event/[[eventid]]" >
              [[eventDetail.Name]]
            </a>
          </div>
          [[eventDetail.Description]]
        </div>
      </paper-card>  
    </div>

  </template>

  <script>
    Polymer({
      is: 'event-summary',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseEventBehavior
      ],
      
      properties: {
        eventid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        },
        
        eventDetail: {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
