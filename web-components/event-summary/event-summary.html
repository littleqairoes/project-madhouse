<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../project-madhouse-event/project-madhouse-event-behavior.html">


<!-- Style dependency -->
<link rel="import" href="event-summary-style.html">

<dom-module id="event-summary">
  <template>
    <style is="custom-style" include="event-summary-style">
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path="[[eventPath.event]]/[[eventid]]"
      data="{{eventDetail}}"
    >
    <paper-card heading="{{eventDetail.Name}}">
      <div class="card-content">
        {{eventDetail.Description}}
      </div>
      <div class="card-actions">
        <a href="/event/[[eventid]]" >
          <paper-button>details</paper-button>
        </a>
        <a href="/event/[[eventid]]/edit">
          <paper-button>edit</paper-button>
        </a>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'event-summary',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseEventBehavior
      ],
      
      properties: {
        eventid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        },
        
        eventDetail: {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
