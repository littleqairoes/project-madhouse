<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../project-madhouse-cause/project-madhouse-cause-behavior.html">


<!-- Style dependency -->
<link rel="import" href="cause-view-style.html">

<dom-module id="cause-view">
  <template>
    <style is="custom-style" include="cause-view-style">
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path="[[causePath.cause]]/[[causeid]]"
      data="{{causeDetail}}"
    >
    <h1>{{causeDetail.Name}}</h1>
    Pitch: {{causeDetail.Pitch}}
    <br>
    Pledge: {{causeDetail.Pledge}}
    <br>
    Goal: {{causeDetail.Goal}}
    <br>
    Raised: {{causeDetail.Raised}}
    <br>
    Backers: {{causeDetail.Backers}}

  </template>

  <script>
    Polymer({
      is: 'cause-view',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseCauseBehavior
      ],
      
      properties: {
        causeid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        }, 
        
        causeDetail: {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
