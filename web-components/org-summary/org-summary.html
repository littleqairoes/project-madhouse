<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../project-madhouse-org/project-madhouse-org-behavior.html">


<!-- Style dependency -->
<link rel="import" href="org-summary-style.html">

<dom-module id="org-summary">
  <template>
    <style is="custom-style" include="org-summary-style">
      :host {
        display: block;
      }
      
      .summary {
        text-align: center;
        /*height: 5vh;*/
      }
      
      paper-card {
        width: 25vw;
      }
      
      paper-card img {
        width: 25vw;
        height: 30vh;
        background-size: cover;
      }
      
      .text-header {
        color: black;
        text-align: center;
        font-size: 120%;
        font-weight: bold;
      }
      
      .card-content {
        text-align: left;
        font-size: 80%;
      }
      
      .link {
        text-decoration: none;
        color: black;
      }
    </style>
    <firebase-document
      path="[[orgPath.org]]/[[orgid]]"
      data="{{orgDetail}}"
    >
    </firebase-document>
    <div class="summary">
      <paper-card>
        <a href="/org/[[orgid]]">
          <img src="[[orgDetail.img]]">
        </a>
        <div class="card-content">
          <div class="text-header">
            <a class="link" href="/org/[[orgid]]" >
              [[orgDetail.Name]]
            </a>
          </div>
          [[orgDetail.Mantra]]
        </div>
      </paper-card>  
    </div>
    

  </template>

  <script>
    Polymer({
      is: 'org-summary',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseOrgBehavior
      ],
      
      properties: {
        orgid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        },
        
        orgDetail: {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
