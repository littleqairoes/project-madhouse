<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../project-madhouse-event/project-madhouse-event-behavior.html">


<!-- Style dependency -->
<link rel="import" href="event-view-style.html">

<dom-module id="event-view">
  <template>
    <style is="custom-style" include="event-view-style">
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path="[[eventPath.event]]/[[eventid]]"
      data="{{eventDetail}}"
    >
    <h1>[[eventDetail.Name]]</h1>
    Event Type: [[eventDetail.eventType]]
    <br>
    Description: [[eventDetail.Description]]
    <br>
    Participation: [[eventDetail.Participation]]
    <br>
    Seats Available: [[eventDetail.seatsAvailable]]
    <br>
    Date: [[eventDetail.Date]]
    <br>
    venue: [[eventDetail.Venue]]

  </template>

  <script>
    Polymer({
      is: 'event-view',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseEventBehavior
      ],
      
      properties: {
        eventid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        },
        
        eventDetail: {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
