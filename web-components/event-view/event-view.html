<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<!-- Style dependency -->
<link rel="import" href="event-view-style.html">

<dom-module id="event-view">
  <template>
    <style is="custom-style" include="event-view-style">
      :host {
        display: block;
      }
    </style>
    <h1>Single Event-View with eventid=[[eventid]]</h1>

  </template>

  <script>
    Polymer({
      is: 'event-view',
      
      properties: {
        eventid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
