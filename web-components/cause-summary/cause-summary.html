<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<!-- Style dependency -->
<link rel="import" href="cause-summary-style.html">

<dom-module id="cause-summary">
  <template>
    <style is="custom-style" include="cause-summary-style">
      :host {
        display: block;
      }
    </style>
    <paper-card heading="heading">
      <div class="card-content">
        title
      </div>
      <div class="card-actions">
        <a href="/cause/[[causeid]]" >
          <paper-button>details</paper-button>
        </a>
        <a href="/cause/[[causeid]]/edit">
          <paper-button>edit</paper-button>
        </a>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'cause-summary',
      
      properties: {
        causeid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
