<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../project-madhouse-member/project-madhouse-member-behavior.html">


<!-- Style dependency -->
<link rel="import" href="member-summary-style.html">

<dom-module id="member-summary">
  <template>
    <style is="custom-style" include="member-summary-style">
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path="[[memberPath.member]]/[[memberid]]"
      data="{{memberDetail}}"
    >
    <paper-card heading="[[memberDetail.Name]]">
      <div class="card-content">
        "[[memberDetail.Mantra]]"
      </div>
      <div class="card-actions">
        <a href="/member/[[memberid]]" >
          <paper-button>details</paper-button>
        </a>
        <a href="/member/[[memberid]]/edit">
          <paper-button>edit</paper-button>
        </a>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'member-summary',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseMemberBehavior
      ],
      
      properties: {
        memberid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        },
        
        memberDetail: {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
