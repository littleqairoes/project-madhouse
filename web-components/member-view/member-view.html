<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<!-- Style dependency -->
<link rel="import" href="member-view-style.html">

<dom-module id="member-view">
  <template>
    <style is="custom-style" include="member-view-style">
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path="[[memberPath.member]]/[[memberid]]"
      data="{{memberDetail}}"
    >
    <h1>Title [[memberDetail.title]]</h1>

  </template>

  <script>
    Polymer({
      is: 'member-view',
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseMemberBehavior
      ],
      
      properties: {
        memberid: {
          type: String,
          notify: true
        },
        
        title: {
          type: String,
          notify: true
        },
        
        memberDetail : {
          type: Object,
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
