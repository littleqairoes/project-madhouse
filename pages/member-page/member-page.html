<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../web-components/project-madhouse-member/project-madhouse-member-behavior.html">
<link rel="import" href="../../web-components/org-form/org-form.html">

<!-- Style dependency -->
<link rel="import" href="member-page-style.html">

<dom-module id="member-page">
  <template>
    <style is="custom-style" include="member-page-style">
      :host {
        display: block;
      }
    </style>

    <div class="card">
      <h1><a href="/member">Member Page</a> #[[params.orgid]]</h1>
      <!--<template is="dom-if" if="[[orgId]]">-->
      <!--  Yey-->
      <!--</template>-->
      <!--<template is="dom-if" if="[[!orgId]]">-->
      <!--  None-->
      <!--</template>-->
      
      <template is="dom-if" if="{{showEdit}}">
        <a href="/org/[[params.orgid]]/edit">
          <paper-button>Edit</paper-button>
        </a>
      </template>
      <div hidden$="{{checkView}}">
        <template is="dom-repeat" items="[[orgArray]]">
            <paper-card heading="[[item.$key]]">
              <div class="card-content">
                [[item.title]]
              </div>
              <div class="card-actions">
                <a href="/org/[[item.$key]]" >
                  <paper-button>Details</paper-button>
                </a>
                <a href="/org/[[item.$key]]/edit">
                  <paper-button>Edit</paper-button>
                </a>
              </div>
            </paper-card>  
        </template>  
      </div>
    </div>
    
    <template is="dom-if" if="[[edit]]">
      <org-form orgid="[[params.orgid]]"></org-form>
    </template>
  </template>

  <script>
    Polymer({
      is: 'member-page',
      
      behaviors: [
        PROJECTMADHOUSE.ProjectMadhouseMemberBehavior
      ],
      
      properties: {
        orgArray: {
          type: Array,
          notify: true,
          observer: 'checkArray'
        },
        
        orgId: {
          type: String,
          value: ''
        },
        edit: {
          type: Boolean,
          value: false
        },
        
        checkView: {
          type: Boolean,
          value: false,
          notify: true
        }
      },
      
      observers: [
        '_changeparamsOrgId(params.orgid)' 
        
      ],
      
      showEdit: function() {
        return (this.edit && this.orgId != null) ? true : false;
      },
      
      checkArray: function() {
        console.log(this.orgArray);
      },
      
      _changeparamsOrgId: function(id) {
        this.orgId = id || '';
        this.checkView = (this.orgId == '') ? false : true;
        console.log("change");
      },
      
      sampleTap: function(e) {
        this.checkView = true;
      }
    });
  </script>
</dom-module>
